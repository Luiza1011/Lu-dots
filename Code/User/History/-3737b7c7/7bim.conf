# System Keybinds
bind = ALT, f, fullscreen
bind = SUPER, Q, killactive
bind = SUPER+Shift, i, exit


#wofi and bar
bind = SUPER, m, exec, $waybartop
bind = SUPER, m, exec, $waybarbottom
bind = SUPER+SHIFT, m, exec, killall waybar
bind = SUPER, z, exec, $wofi

#Programs#   
bind = SUPER, f, exec, thunar
bind = SUPER, f1, exec, discord
bind = SUPER, f2, exec, whatsapp-nativefier
bind = SUPER, e, exec, $editor
bind = SUPER, g, exec, gimp
bind = SUPER, return, exec, $term
bind = SUPER, w, exec, $browser

#volume and screenshot
bind= ,PRINT, exec, $grim
bind= SHIFT, PRINT, exec, $grimfull
bind= ,XF86AudioPlay, exec, playerctl play-pause
bind= ,XF86AudioNext, exec, playerctl next
bind= ,XF86AudioPrev, exec, playerctl previous
bind= ,XF86AudioStop, exec, playerctl stop
bind= ,XF86AudioMute, exec, pamixer -t
bind= ,XF86AudioRaiseVolume, exec, pamixer -i 2
bind= ,XF86AudioLowerVolume, exec, pamixer -d 2
