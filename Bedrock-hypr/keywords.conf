# keys
$mainMod = SUPER

# Progams
$file= nemo
$editor= code
$term= alacritty
$browser= firefox

# bar and wofi
$waybar= ~/Lu-dots/Bedrock-hypr/Components/waybar/sh_and_css/waybar_hyprland
